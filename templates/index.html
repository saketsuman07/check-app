{% extends 'base.html' %}

{% block content %}
<h1 class="header">Student List</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Action</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
        <td>
            <a href="/edit/{{ student[0] }}" class="btn btn-primary">Edit</a>
            <form action="/delete/{{ student[0] }}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
