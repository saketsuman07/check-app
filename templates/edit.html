{% extends 'base.html' %}

{% block content %}
<h1 class="header">Edit Student</h1>
<form action="/edit/{{ student_id }}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ student[1] }}" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" class="form-control" value="{{ student[2] }}"required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender" class="form-control" value="{{ student[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
